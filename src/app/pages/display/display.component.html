<ng-container *ngIf="!inError; else error">
    <ng-container *ngIf="place; else loader">
        <h1>{{ place.name }}</h1>
        <img [src]="place.picture" [alt]="place.name">

        <p [ngClass]="{'collapsed': !isExpanded}" (click)="expand()">
            {{ place.description }}
        </p>
    </ng-container>

    <ng-template #loader>
        <app-loader></app-loader>
    </ng-template>
</ng-container>

<ng-template #error>
    <app-error></app-error>
</ng-template>
