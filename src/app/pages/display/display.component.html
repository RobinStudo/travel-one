<ng-container *ngIf="!inError; else error">
    <ng-container *ngIf="place; else loader">
        <h1>{{ place.name }}</h1>
        <img [src]="place.picture" [alt]="place.name">
    </ng-container>

    <ng-template #loader>
        <div class="loader">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</ng-container>
